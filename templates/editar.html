{% extends 'layout.html' %}

{% block content %}
    <h1 class="mb-4">Editar Función</h1>
    <form action="{{ url_for('editar', id_funcion=funcion.id_funcion) }}" method="post">
        <div class="mb-3">
            <label for="id_funcion" class="form-label">ID de la Función</label>
            <input type="text" class="form-control" id="id_funcion" name="id_funcion" value="{{ funcion.id_funcion }}" readonly disabled>
        </div>
        <div class="mb-3">
            <label for="titulo_pelicula" class="form-label">Título de la Película</label>
            <input type="text" class="form-control" id="titulo_pelicula" name="titulo_pelicula" value="{{ funcion.titulo_pelicula }}" required>
        </div>
        <div class="mb-3">
            <label for="formato_datos" class="form-label">Formato y Datos</label>
            <input type="text" class="form-control" id="formato_datos" name="formato_datos" value="{{ funcion.formato_datos }}">
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="asientos_disponibles" class="form-label">Asientos Disponibles</label>
                <input type="number" class="form-control" id="asientos_disponibles" name="asientos_disponibles" value="{{ funcion.asientos_disponibles }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="precio_boleto" class="form-label">Precio del Boleto</label>
                <input type="number" step="0.01" class="form-control" id="precio_boleto" name="precio_boleto" value="{{ funcion.precio_boleto }}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="sala" class="form-label">Número y Tipo de Sala</label>
                <input type="text" class="form-control" id="sala" name="sala" value="{{ funcion.sala }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="estado_funcion" class="form-label">Estado de la Función</label>
                <select class="form-select" id="estado_funcion" name="estado_funcion" required>
                    <option value="Próximamente" {% if funcion.estado_funcion == 'Próximamente' %}selected{% endif %}>Próximamente</option>
                    <option value="En Cartelera" {% if funcion.estado_funcion == 'En Cartelera' %}selected{% endif %}>En Cartelera</option>
                    <option value="Agotada" {% if funcion.estado_funcion == 'Agotada' %}selected{% endif %}>Agotada</option>
                    <option value="Finalizada" {% if funcion.estado_funcion == 'Finalizada' %}selected{% endif %}>Finalizada</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Función</button>
       <a href="{{ url_for('gestion_cine') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
